<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="http://water-v4.chjgo.com/logo.png"
    />
    <!-- EMP inject css -->
    <% for (let i in htmlWebpackPlugin.options.files.css) { %>
    <link
      rel="stylesheet"
      href="<%= htmlWebpackPlugin.options.files.css[i] %>"
    />
    <% } %>
    <!-- EMP inject js -->
    <% for (let i in htmlWebpackPlugin.options.files.js) { %>
    <script src="<%= htmlWebpackPlugin.options.files.js[i] %>"></script>
    <% } %>
  </head>

  <body>
    <h1>页面存在于 src/one/one.html 的模板页</h1>
    <div id="one-root"></div>
  </body>
</html>
